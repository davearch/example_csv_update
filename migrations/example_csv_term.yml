id: example_csv_term_migration
label: 'Migrate term translations from CSV'
migration_group: example_csv
migration_tags:
  - example_csv_migration
dependencies:
  enforced:
    module:
    - example_csv_update
source:
  plugin: csv
  path: modules/custom/example_csv_update/not_used.csv
  ids: [counter]
  header_offset: 0
  fields:
    -
      name: counter
      label: counter
    -
      name: nid
      label: nid
    -
      name: content_langcode
      label: 'content langcode'
    -
      name: title
      label: title
    -
      name: body
      label: body
    -
      name: misc
      label: misc
    -
      name: tid
      label: tid
    -
      name: term_name
      label: 'taxonomy reference'
    -
      name: term_langcode
      label: 'term langcode'
process:
  tid:
    - plugin: entity_lookup
      entity_type: taxonomy_term
      value_key: tid
      bundle_key: vid
      bundle: example_taxonomy
      source: tid
    - plugin: skip_on_empty
      method: row
      message: 'tid not found.'
  name:
    - plugin: get
      source: term_name
  content_translation_source:
    - plugin: default_value
      default_value: en
  langcode: term_langcode
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: 'example taxonomy'
  translations: true
  overwrite_properties:
    - name
  # run entity and field validation before saving an entity
  validate: true
